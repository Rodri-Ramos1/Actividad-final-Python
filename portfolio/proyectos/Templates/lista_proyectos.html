<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <h1>Lista de Proyectos</h1>
    <ul>
        {% for proyecto in proyectos %}
            <li>{{proyecto.nombreProyecto}} - {{proyecto.descripcion}} - {{proyecto.urlRepositorio}} - {{proyecto.fechaCreacion}} - {{proyecto.usuario}} </li>
        {% endfor %}
    </ul>    
</body>
</html>
